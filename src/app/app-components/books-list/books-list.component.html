<button (click)="openAddNewBlock = true" class="btn btn-primary">Add new</button>

<div class="row contaner">
    <div class="col-lg-4" *ngFor="let book of listOfBooks">
        <book [thisBook]="book"></book>
    </div>
</div>


<div *ngIf="openAddNewBlock" class="newBook">
    <h1>Add new book</h1>
    <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" ngModel #name="ngModel" required />
            <div [hidden]="!bookForm.submitted || name.valid" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label>Pages</label>
            <input class="form-control" type="number" name="pages" ngModel #pages="ngModel" required />
            <div [hidden]="!bookForm.submitted || pages.valid" class="alert alert-danger">
                Amount of pages is required
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="number" name="price" ngModel #price="ngModel" required />
            <div [hidden]="!bookForm.submitted || price.valid" class="alert alert-danger">
                Price is required
            </div>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select class="form-control" name="type" ngModel #type="ngModel" required>
                <option *ngFor="let type of keys" [ngValue]="type">
                    {{type}}
                </option>
            </select>
            <div [hidden]="!bookForm.submitted || type.valid" class="alert alert-danger">
                Book type is required
            </div>
        </div>
        <div class="form-group buttons">
            <button type="submit" class="btn btn-primary">Add new book</button>
            <button type="button" class="btn btn-warning" (click)="openAddNewBlock = false">Cancel</button>
        </div>
    </form>
</div>
